# from https://github.com/zenodo/zenodo-rdm/blob/master/site/zenodo_rdm/queryparser.py
def word_doi(node):
    """Quote DOIs."""
    if not node.value.startswith("10."):
        return node
    return Phrase(f'"{node.value}"')


def word_subject(node):
    """Resolve ids to subject IDs."""
    if len(node.value) == 5:
        return Phrase(f"https://openalex.org/T{node.value}")
    elif len(node.value) == 4:
        return Phrase(f"https://openalex.org/subfields/{node.value}")
    elif len(node.value) == 2:
        return Phrase(f"https://openalex.org/fields/{node.value}")
    elif len(node.value) == 1:
        return Phrase(f"https://openalex.org/domains/{node.value}")
    return node


def word_communities(node):
    """Resolve community slugs to IDs."""
    slug = node.value
    uuid = (
        db.session.query(CommunityMetadata.id)
        .filter(CommunityMetadata.slug == slug)
        .scalar()
    )
    return Phrase(f'"{uuid}"')


