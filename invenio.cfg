class CustomPIDProvider(providers.CrossrefPIDProvider):
    """
    CustomPIDProvider is based on the CrossrefPIDProvider and uses
    community-specific prefixes with a custom generate_id method.
    """

    def __init__(
        self,
        id_,
        client=None,
        serializer=None,
        pid_type="doi",
        default_status=PIDStatus.NEW,
        **kwargs,
    ):
        """Constructor."""
        super().__init__(
            id_,
            client=(
                client
                or providers.CrossrefClient(
                    "crossref", config_prefix="CROSSREF"
                )
            ),
            pid_type=pid_type,
            default_status=default_status,
        )
        self.serializer = serializer or CrossrefXMLSerializer()

    def generate_id(self, record, **kwargs):
        """Generates an identifier value. If community is found in CROSSREF_ADDITIONAL_PREFIXES,
        use community-specific DOI prefix."""
        additional_prefixes = current_app.config.get(
            "CROSSREF_ADDITIONAL_PREFIXES"
        )
        if presence(additional_prefixes):
            try:
                community_id = current_communities.service.read(
                    identity=system_identity,
                    id_=dig(record, "communities.default"),
                )
                prefix = additional_prefixes.get(community_id, None)
                if presence(prefix):
                    current_app.logger.debug(
                        f"CustomPIDProvider.generate_id: prefix {prefix} for community {community_id}"
                    )
                    kwargs["prefix"] = prefix
            except Exception as e:
                current_app.logger.error(
                    f"CustomPIDProvider.generate_id: could not get community for record {record['id']}: {e}"
                )

        # Delegate to client
        return self.client.generate_doi(record, **kwargs)


