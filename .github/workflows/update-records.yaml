name: Update Rogue Scholar Records
on:
  workflow_dispatch:
  # schedule:
  #  - cron: "*/10 * * * *"
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4       
      - name: setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.23'
      - name: Install commonmeta
        run: |
          go install github.com/front-matter/commonmeta@latest
          commonmeta -v
      - name: Update inveniordm posts from jsonfeed
        run: |
          mkdir -p upload
          commonmeta push -f jsonfeed -t inveniordm --from-host rogue-scholar.org --host rogue-scholar.org --token ${{ secrets.INVENIORDM_TOKEN }} --legacyKey ${{ secrets.SUPABASE_KEY }} --is-archived=false -n 3 > upload/response.json
          cat upload/response.json
        id: response
      