[project]
name = "rogue-scholar"
version = "13.0.2.3"
description = "Rogue Scholar is a science blog archive based on the InvenioRDM repository software."
authors = [{ name = "Martin Fenner", email = "martin@front-matter.io" }]
readme = "README.md"
requires-python = ">=3.13"
license = "MIT"
dependencies = [
    "invenio-app-rdm==13.0.2",
    "invenio-search[opensearch2]>=3.0.0",
    "invenio-rdm-records",
    "sentry-sdk>=1.45,<2.0.0",
    "gunicorn~=23.0.0",
]

[tool.uv.sources]
invenio-rdm-records = { git = "https://github.com/front-matter/invenio-rdm-records", branch = "crossref-doi-registration" }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = ["site/rogue_scholar/*.py"]

[tool.ruff]
line-length = 79
include = ["pyproject.toml", "site/**/*.py"]

[project.optional-dependencies]
docs = ["quarto-cli~=1.7.31"]
actions = ["commonmeta-py>=0.172"]
