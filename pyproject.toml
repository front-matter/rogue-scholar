[project]
name = "rogue-scholar"
version = "13.0.0.4"
description = "Rogue Scholar is a science blog archive based on the InvenioRDM repository software."
authors = [{ name = "Martin Fenner", email = "martin@front-matter.io" }]
readme = "README.md"
requires-python = ">=3.13"
license = "MIT"
dependencies = [
    "invenio-app-rdm",
    "invenio-search[opensearch2]>=3.0.0",
    "invenio-logging>=4.1.0",
    "sentry-sdk>=1.45,<2.0.0",
    "invenio-rest>=2.0.5",
    "invenio-rdm-records>=19.4.1",
    "gunicorn~=23.0.0",
    "ruff>=0.11.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = ["site/rogue_scholar/*.py"]

[tool.ruff]
line-length = 79
include = ["pyproject.toml", "site/**/*.py"]

[tool.uv.sources]
invenio-app-rdm = { git = "https://github.com/front-matter/invenio-app-rdm", branch = "overriddenComponents" }

[project.optional-dependencies]
docs = ["quarto-cli~=1.7.31"]
actions = ["commonmeta-py>=0.142"]
