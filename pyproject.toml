[project]
name = "rogue-scholar"
version = "13.0.0.3"
description = "Rogue Scholar is a science blog archive based on the InvenioRDM repository software."
authors = [{ name = "Martin Fenner", email = "martin@front-matter.io" }]
readme = "README.md"
requires-python = ">=3.13"
license = "MIT"
dependencies = [
    "invenio-app-rdm~=13.0.0b3.dev17",
    "invenio-search[opensearch2]~=3.0.0",
    "invenio-s3~=3.0.0",
    "invenio-rdm-records~=18.14",
    "sentry-sdk~=2.29",
    "gunicorn~=23.0.0",
    "ruff>=0.11.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = ["site/rogue_scholar/*.py"]

[tool.ruff]
line-length = 79
include = ["pyproject.toml", "site/**/*.py"]
